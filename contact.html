      right: 0;

      margin: 0 auto;

      justify-content: space-between;
      align-items: center;
      padding: 0 20px;

    .nav-logo {

    .nav-menu {

      margin: 0;
      padding: 0;

    }
    
    .nav-menu li {
      position: relative;
    }
    
    .nav-menu a {
      color: #231f20;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 4px;

      color: #e0f2f6;
    }
    
    .nav-menu a:focus {
      outline: 2px solid #231f20;
      outline-offset: 2px;
    }
    
    /* Dropdown */
    .dropdown {
      position: relative;
    }
    
    .dropdown-content {
      position: absolute;
      top: 100%;
      left: 0;
      background: #e0f2f6;
      border: 2px solid #231f20;
      border-top: none;
      min-width: 200px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.2s ease;
    }
    
    .dropdown:hover .dropdown-content {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    
    .dropdown-content a {
      display: block;
      padding: 12px 16px;
      border-bottom: 1px solid #231f20;
    }
    
    .dropdown-content a:last-child {
      border-bottom: none;
    }
    
    /* Mobile Menu */
    .mobile-menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 24px;
      color: #231f20;
      cursor: pointer;
    }
    
    .mobile-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #e0f2f6;
      border-bottom: 2px solid #231f20;
      padding: 20px;
    }
    
    .mobile-menu.active {
      display: block;
    }
    
    .mobile-menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    
    .mobile-menu li {
      margin-bottom: 10px;
    }
    
    .mobile-menu a {
      display: block;
      padding: 12px 0;
      color: #231f20;
      text-decoration: none;
      font-size: 16px;
    }
    
    .mobile-menu a:hover {
      background: #231f20;
      color: #e0f2f6;
      padding-left: 10px;
    }
    
    /* Mobile Responsive */
    @media (max-width: 768px) {
      .nav-menu {
        display: none;
      }
      
      .mobile-menu-toggle {
        display: block;
      }
      
      .nav-container {
        padding: 0 15px;
      }

      /* Mobile SVG styling */
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        overflow-x: hidden; /* Prevent horizontal scroll */
      }

      svg {
        width: 100vw !important;
        height: auto;
        max-height: 100vh;
        margin: 0 auto;
        display: block;
        transform: scale(2.5);
        transform-origin: center;
      }

      /* Larger text with original Courier New font for contact - fix overlapping */
      svg text {
        font-size: 18px !important;
        font-family: 'Courier New', monospace !important;
        letter-spacing: 3px !important;
        line-height: 2.0 !important;
      }

      svg .clickable-text {
        font-size: 20px !important;
        font-family: 'Courier New', monospace !important;
        letter-spacing: 3px !important;
        line-height: 2.0 !important;
      }
    }

    svg {
      max-width: 100%;
      max-height: auto;
      font-family: 'Fira Code', monospace;
    }

    .interactive {
      cursor: pointer;
      transition: filter 0.2s ease;
    }

    .interactive:hover {
      filter: drop-shadow(0 0 6px #0f0);
    }

    #hint {
      position: absolute;
      background: #222;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
      display: none;
      z-index: 999;
    }

    text {
    visibility: hidden;

  <script>
    // Mobile menu toggle
    const mobileToggle = document.querySelector('.mobile-menu-toggle');
    const mobileMenu = document.getElementById('mobileMenu');
    
    mobileToggle.addEventListener('click', () => {
      const isExpanded = mobileToggle.getAttribute('aria-expanded') === 'true';
      mobileToggle.setAttribute('aria-expanded', !isExpanded);
      mobileMenu.classList.toggle('active');
    });
    
    // Close mobile menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!mobileToggle.contains(e.target) && !mobileMenu.contains(e.target)) {
        mobileMenu.classList.remove('active');
        mobileToggle.setAttribute('aria-expanded', 'false');
      }
    });

    const hint = document.getElementById('hint');

    function setupInteractive(id, action, hintText = '') {
      const el = document.getElementById(id);
      if (!el) return;

      el.classList.add('interactive');

      el.addEventListener('mouseenter', (e) => {
        if (hintText) {
          hint.innerText = hintText;
          hint.style.display = 'block';
          hint.style.left = e.pageX + 'px';
          hint.style.top = e.pageY - 30 + 'px';
        }
      });

      el.addEventListener('mousemove', (e) => {
        hint.style.left = e.pageX + 'px';
        hint.style.top = e.pageY - 30 + 'px';
      });

      el.addEventListener('mouseleave', () => {
        hint.style.display = 'none';
      });

      el.addEventListener('click', action);
    }

    // Setup interactive behaviors
    setupInteractive('clickHere', () => {
      window.open('https://www.linkedin.com/in/findlay-cumming-9a8481204/', '_blank');
    });

    setupInteractive('phoneNumber', () => {
      navigator.clipboard.writeText('07710698974');
      alert('Phone number copied!');
    }, 'Click to copy');

    setupInteractive('email', () => {
      navigator.clipboard.writeText('cummingfin@gmail.com');
      alert('Email address copied!');
    }, 'Click to copy');

  function typeTextElement(textEl, delayPerLetter, onComplete) {

    textEl.style.visibility = 'visible';
    
  const tspans = Array.from(textEl.querySelectorAll('tspan'));
  const originalText = tspans.length > 0
    ? tspans.map(t => t.textContent)
    : [textEl.textContent];

  // Clear all tspans
  if (tspans.length > 0) {
    tspans.forEach(t => t.textContent = '');
  } else {
    textEl.textContent = '';
  }

  let tIndex = 0;
  let cIndex = 0;

  function typeNext() {
    if (tIndex >= originalText.length) {
      onComplete();
      return;
    }

    const currentLine = originalText[tIndex];
    const targetTspan = tspans.length > 0 ? tspans[tIndex] : textEl;

    if (cIndex < currentLine.length) {
      targetTspan.textContent += currentLine.charAt(cIndex);
      cIndex++;
      setTimeout(typeNext, delayPerLetter);
    } else {
      tIndex++;
      cIndex = 0;
      setTimeout(typeNext, delayPerLetter);
    }
  }

  typeNext();
}

window.addEventListener('load', () => {
  const textElements = [
  // All static lines first
  document.querySelector('#staticElements text:nth-of-type(1)'),
  document.querySelector('#staticElements text:nth-of-type(2)'),
  document.getElementById('email'),
  document.querySelector('#staticElements text:nth-of-type(4)'),
  document.querySelector('#staticElements text:nth-of-type(3)'),
  document.getElementById('clickHere').querySelector('text'),
  document.querySelector('#staticElements text:nth-of-type(5)'),
  document.getElementById('phoneNumber').querySelector('text'),
].filter(Boolean); // filter out nulls just in case

  const totalChars = textElements.reduce((sum, el) => {
    const tspans = el.querySelectorAll('tspan');
    if (tspans.length > 0) {
      return sum + Array.from(tspans).reduce((s, t) => s + t.textContent.length, 0);
    }
    return sum + el.textContent.length;
  }, 0);

  const totalDuration = 5000;
  const delayPerLetter = Math.max(5, Math.floor(totalDuration / totalChars));
  let current = 0;

  function animateNext() {
    if (current >= textElements.length) return;
    const el = textElements[current];
    typeTextElement(el, delayPerLetter, () => {
      current++;
      animateNext();
    });
  }

  animateNext();
});
