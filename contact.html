  <script>
    function setupHover(baseId, hoverId, onClick, hintText = '') {
      const base = document.getElementById(baseId);
      const hover = document.getElementById(hoverId);
      const hint = document.getElementById('hint');

      if (!base || !hover) return;

      base.addEventListener('mouseenter', (e) => {
        hover.style.display = 'inline';
        if (hintText && hint) {
          hint.innerText = hintText;
          hint.style.display = 'block';
          hint.style.left = e.pageX + 'px';
          hint.style.top = e.pageY - 30 + 'px';
        }
      });

      base.addEventListener('mousemove', (e) => {
        if (hint) {
          hint.style.left = e.pageX + 'px';
          hint.style.top = e.pageY - 30 + 'px';
        }
      });

      base.addEventListener('mouseleave', () => {
        hover.style.display = 'none';
        if (hint) hint.style.display = 'none';
      });

      base.addEventListener('click', onClick);
    }

    // LinkedIn open
    setupHover('clickHere', 'clickHereHover', () => {
      window.open('https://www.linkedin.com/in/findlay-cumming-9a8481204/', '_blank');
    });

    // Phone copy
    setupHover('phoneNumber', 'phoneNumberHover', () => {
      navigator.clipboard.writeText('07710698974');
      alert('Phone number copied to clipboard!');
    }, 'Click to copy');

    // Email copy
    setupHover('email', 'emailHover', () => {
      navigator.clipboard.writeText('cummingfin@gmail.com');
      alert('Email address copied to clipboard!');
    }, 'Click to copy');
  </script>
