
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Isometric Drawer Portfolio</title>
  <style>
    body {
      background: #f9f9f9;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    svg {
      width: 400px;
      height: auto;
      cursor: pointer;
    }
    .drawer {
      transition: transform 0.5s ease;
    }
    .drawer:hover {
      transform: translateX(5px);
    }
    .drawer.open {
      transform: translateX(20px);
    }
    text {
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="cabinet">
  <?xml version="1.0" encoding="utf-8" ?>
<svg baseProfile="tiny" height="500px" version="1.2" width="400px" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink"><defs /><g id="cabinet"><polygon fill="none" points="50,50 300,50 280,450 30,450" stroke="black" stroke-width="2" /></g><g class="drawer" id="drawer1"><polygon fill="none" points="60,60 290,60 280,130 50,130" stroke="black" stroke-width="2" /><text font-family="sans-serif" font-size="12px" x="70" y="100">Project 1</text></g><g class="drawer" id="drawer2"><polygon fill="none" points="65,140 295,140 285,210 55,210" stroke="black" stroke-width="2" /><text font-family="sans-serif" font-size="12px" x="75" y="180">Project 2</text></g><g class="drawer" id="drawer3"><polygon fill="none" points="70,220 300,220 290,290 60,290" stroke="black" stroke-width="2" /><text font-family="sans-serif" font-size="12px" x="80" y="260">Project 3</text></g><g class="drawer" id="drawer4"><polygon fill="none" points="75,300 305,300 295,370 65,370" stroke="black" stroke-width="2" /><text font-family="sans-serif" font-size="12px" x="85" y="340">Project 4</text></g></svg>
</div>

<script>
  const links = {
    drawer1: "project-1.html",
    drawer2: "project-2.html",
    drawer3: "project-3.html",
    drawer4: "project-4.html"
  };

  document.querySelectorAll('.drawer').forEach(drawer => {
    drawer.addEventListener('click', () => {
      drawer.classList.add('open');
      const id = drawer.id;
      const link = links[id];
      setTimeout(() => {
        window.location.href = link;
      }, 500);
    });
  });
</script>

</body>
</html>
