  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Drawer Portfolio</title>
  <style>
    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .cabinet {
      width: 600px;
      max-width: 90%;
      cursor: pointer;
    }
    .drawer {
      transition: transform 0.5s ease;
      transform-origin: top left;
    }
    .drawer:hover {
      transform: translate(15px, -8px);
    }
    .drawer.open {
      transform: translate(80px, -40px);
    }
    svg {
      width: 100%;
      height: auto;
    }
  </style>
</head>

<script>
  const drawerLinks = {
    Drawer1: 'project1.html',
    Drawer2: 'project2.html',
    Drawer3: 'project3.html',
    Drawer4: 'project4.html',
    Drawer5: 'project5.html'
  };

  document.querySelectorAll('#Drawer1, #Drawer2, #Drawer3, #Drawer4, #Drawer5').forEach(drawer => {
    drawer.classList.add('drawer');
    drawer.addEventListener('click', () => {
      drawer.classList.add('open');
      setTimeout(() => {
        window.location.href = drawerLinks[drawer.id];
      }, 600);
    });
  });
</script>
