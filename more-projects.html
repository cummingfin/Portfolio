      transition: opacity 1s ease;
      pointer-events: all;

      pointer-events: all;
    }

    }

      animation: spin 1s linear infinite;
      transform-origin: 431px 227px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

    <div class="modal-content" style="background: #222; padding: 2rem; border: 2px solid #0f0; border-radius: 10px; max-width: 600px; width: 90%; position: relative; color: #0f0;">

    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      const loadingLayer = document.getElementById("Loading");

      setTimeout(() => {
        loadingLayer.classList.add('fade-out');
      }, 2000); // 2 seconds delay
    });

    // Modal logic
    const lawny = document.getElementById('Lawny');
    const lawnyModal = document.getElementById('lawny-modal');
    const closeModal = lawnyModal.querySelector('.close');

    lawny.addEventListener('click', () => {
      lawnyModal.style.display = 'flex';
    });

    closeModal.addEventListener('click', () => {
      lawnyModal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === lawnyModal) {
        lawnyModal.style.display = 'none';
      }
    });
  </script>
