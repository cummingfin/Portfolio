<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProjectOS</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #111;
      font-family: 'Courier New', monospace;
      color: #0f0;
    }

    /* LOADING SCREEN */
    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      z-index: 10;
    }

    .loading-wheel {
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* DESKTOP SCREEN */
    #desktop-screen {
      display: none;
      height: 100vh;
      width: 100vw;
      background: #1a1a1a;
      padding: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      align-items: flex-start;
      justify-content: flex-start;
    }

    .desktop-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: #fff;
      cursor: pointer;
    }

    .desktop-icon svg,
    .desktop-icon img {
      width: 64px;
      height: 64px;
    }

    .desktop-icon span {
      margin-top: 8px;
      font-size: 14px;
    }

    /* MODAL */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .modal-content {
      background: #222;
      padding: 2rem;
      border: 2px solid #0f0;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      position: relative;
      color: #0f0;
    }

    .close {
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      font-size: 24px;
      cursor: pointer;
      color: #0f0;
    }
  </style>
</head>
<body>

  <!-- LOADING SCREEN -->
  <div id="loading-screen">
    <!-- INSERT loadingWheel SVG below -->
    <div class="loading-wheel">
      <!-- Example SVG placeholder -->
      <!-- Replace this with your actual loadingWheel SVG -->
      <svg viewBox="0 0 50 50">
        <circle cx="25" cy="25" r="20" stroke="#0f0" stroke-width="4" fill="none" stroke-linecap="round" />
      </svg>
    </div>
    <div class="loading-text">Booting ProjectOS...</div>
  </div>

  <!-- DESKTOP SCREEN -->
  <div id="desktop-screen">
    <!-- Lawny Icon -->
    <div class="desktop-icon" id="lawny-icon">
      <!-- Replace with SVG code for Lawny -->
      <!-- Example placeholder -->
      <svg viewBox="0 0 64 64">
        <rect width="64" height="64" rx="10" fill="#0f0" />
        <text x="50%" y="50%" text-anchor="middle" dy=".3em" fill="#111" font-size="14">Lawny</text>
      </svg>
      <span>Lawny</span>
    </div>

    <!-- Add other icons below as needed -->
  </div>

  <!-- LAWN MODAL -->
  <div id="lawny-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Lawny</h2>
      <p>This is your Lawny project content. Add more details, links, or media here!</p>
    </div>
  </div>

  <script>
    // Loading screen transition
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('desktop-screen').style.display = 'flex';
      }, 2000);
    });

    // Lawny Modal logic
    const lawnyIcon = document.getElementById('lawny-icon');
    const lawnyModal = document.getElementById('lawny-modal');
    const closeModal = lawnyModal.querySelector('.close');

    lawnyIcon.addEventListener('click', () => {
      lawnyModal.style.display = 'flex';
    });

    closeModal.addEventListener('click', () => {
      lawnyModal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === lawnyModal) {
        lawnyModal.style.display = 'none';
      }
    });
  </script>

</body>
</html>
