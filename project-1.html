<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Isometric Coffee Cup - About Me</title>
  <style>
    body {
      background: #fafafa;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    svg {
      width: 300px;
      height: auto;
    }
    #steam {
      animation: puff 3s ease-in-out infinite;
      opacity: 0.6;
      transform-origin: center;
    }
    @keyframes puff {
      0% { transform: translateY(0px) scale(1); opacity: 0.3; }
      50% { transform: translateY(-10px) scale(1.1); opacity: 1; }
      100% { transform: translateY(-20px) scale(0.8); opacity: 0; }
    }
    #cup:hover #teabag {
      animation: swing 1.5s ease-in-out infinite;
      transform-origin: top center;
    }
    @keyframes swing {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(3deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <g id="cup">
      <!-- Cup body -->
      <ellipse cx="100" cy="150" rx="50" ry="20" fill="white" stroke="black"/>
      <path d="M50 50 Q50 150 100 170 Q150 150 150 50" fill="white" stroke="black"/>
      <ellipse cx="100" cy="50" rx="50" ry="20" fill="white" stroke="black"/>

      <!-- Liquid inside -->
      <ellipse cx="100" cy="50" rx="45" ry="15" fill="#c69c6d" />

      <!-- Steam group -->
      <g id="steam" stroke="gray" fill="none" stroke-width="1.5">
        <path d="M90 30 Q85 15 90 5" />
        <path d="M100 30 Q95 15 100 5" />
        <path d="M110 30 Q105 15 110 5" />
      </g>

      <!-- Teabag -->
      <g id="teabag" stroke="black" fill="none" stroke-width="1">
        <line x1="100" y1="60" x2="100" y2="110" />
        <rect x="95" y="110" width="10" height="10" fill="#a8cf8c" stroke="black" />
      </g>
    </g>
  </svg>
</body>
</html>
