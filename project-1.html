<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walkable Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #e6f2f8;
      height: 100%;
    }

    body {
      position: relative;
    }

    .section {
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .three-column {
      display: flex;
      gap: 20px;
    }

    .three-column .col {
      flex: 1;
      background: white;
      padding: 20px;
      border: 2px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .image-left {
      display: flex;
      gap: 40px;
    }

    .image-left img {
      width: 40%;
      height: auto;
      border: 2px solid #ccc;
    }

    .image-left .text {
      flex: 1;
      background: white;
      padding: 20px;
      border: 2px solid #ccc;
    }

    .full-image {
      text-align: center;
    }

    .full-image img {
      max-width: 90%;
      height: auto;
      border: 2px solid #ccc;
    }

    #player {
      position: fixed;
      left: 100px;
      top: 50vh;
      width: 20px;
      height: 20px;
      background: royalblue;
      border-radius: 50%;
      z-index: 100;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>

<div class="section three-column">
  <div class="col">
    <h3>Column 1</h3>
    <p>This is the first column with some header and text.</p>
  </div>
  <div class="col">
    <h3>Column 2</h3>
    <p>This is the second column with some content.</p>
  </div>
  <div class="col">
    <h3>Column 3</h3>
    <p>This is the third column with more info.</p>
  </div>
</div>

<div class="section image-left">
  <img src="https://via.placeholder.com/400x300" alt="Project Image">
  <div class="text">
    <h3>Project Title</h3>
    <p>This section has a large image on the left and text on the right, styled like a normal website content block.</p>
  </div>
</div>

<div class="section full-image">
  <img src="https://via.placeholder.com/1000x400" alt="Full Width Image">
</div>

<div id="player"></div>

<script>
  const speed = 6;
  const pos = { x: 100, y: 100 };
  const keys = {};

  document.addEventListener('keydown', e => keys[e.key] = true);
  document.addEventListener('keyup', e => keys[e.key] = false);

  function movePlayer() {
    if (keys['ArrowUp']) pos.y -= speed;
    if (keys['ArrowDown']) pos.y += speed;
    if (keys['ArrowLeft']) pos.x -= speed;
    if (keys['ArrowRight']) pos.x += speed;

    window.scrollTo({
      top: pos.y - window.innerHeight / 2,
      behavior: 'auto'
    });

    requestAnimationFrame(movePlayer);
  }

  movePlayer();
</script>

</body>
</html>
