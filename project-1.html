<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walkable Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #e6f2f8;
      position: relative;
    }

    .project-block {
      position: absolute;
      width: 300px;
      height: auto;
      background: white;
      border: 2px solid #ccc;
      padding: 15px;
      box-sizing: border-box;
      z-index: 1;
    }

    .project-image {
      position: absolute;
      width: 250px;
      height: 150px;
      object-fit: cover;
      border: 2px solid #ccc;
      z-index: 1;
    }

    #player {
      position: absolute;
      width: 20px;
      height: 20px;
      background: royalblue;
      border-radius: 50%;
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- Images on the left -->
  <img src="https://via.placeholder.com/250x150" class="project-image" style="top: 100px; left: 50px;">
  <img src="https://via.placeholder.com/250x150" class="project-image" style="top: 300px; left: 50px;">
  <img src="https://via.placeholder.com/250x150" class="project-image" style="top: 500px; left: 50px;">

  <!-- Text blocks on the right -->
  <div class="project-block" style="top: 100px; left: 400px;">
    <h4>Project 1</h4>
    <p>This is a description of project 1 with some more detailed text.</p>
  </div>
  <div class="project-block" style="top: 300px; left: 400px;">
    <h4>Project 2</h4>
    <p>This is a description of project 2 with different layout and ideas.</p>
  </div>
  <div class="project-block" style="top: 500px; left: 400px;">
    <h4>Project 3</h4>
    <p>Here we explain project 3, possibly with links or images too.</p>
  </div>

  <!-- Player -->
  <div id="player"></div>

  <script>
    const player = document.getElementById('player');
    let pos = { x: 250, y: 200 };
    const speed = 8;
    let keys = {};

    document.addEventListener('keydown', e => keys[e.key] = true);
    document.addEventListener('keyup', e => keys[e.key] = false);

    function movePlayer() {
      let newX = pos.x;
      let newY = pos.y;

      if (keys['ArrowUp']) newY -= speed;
      if (keys['ArrowDown']) newY += speed;
      if (keys['ArrowLeft']) newX -= speed;
      if (keys['ArrowRight']) newX += speed;

      if (!checkCollisions(newX, newY)) {
        pos.x = newX;
        pos.y = newY;
      }

      player.style.left = pos.x + 'px';
      player.style.top = pos.y + 'px';

      requestAnimationFrame(movePlayer);
    }

    function checkCollisions(x, y) {
      const blocks = document.querySelectorAll('.project-block, .project-image');
      for (let block of blocks) {
        const rect = block.getBoundingClientRect();
        const blockLeft = rect.left;
        const blockTop = rect.top;
        const blockRight = rect.right;
        const blockBottom = rect.bottom;

        if (
          x + 20 > blockLeft &&
          x < blockRight &&
          y + 20 > blockTop &&
          y < blockBottom
        ) {
          return true; // collision
        }
      }
      return false;
    }

    movePlayer();
  </script>
</body>
</html>
