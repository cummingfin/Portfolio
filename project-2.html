<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Desk Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      background: #F5D2B6;
      font-family: 'Satoshi', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 100vh;
    }
    svg {
      width: 70vw;
      height: auto;
      overflow: visible;
    }

    /* Light and cube hidden by default */
    #phoneLight,
    #phoneCube,
    #vrLight {
      opacity: 0;
      pointer-events: none;
    }

    /* Phone light on hover */
    #phone:hover #phoneLight {
      opacity: 1;
      transition: opacity 0.4s ease;
    }

    /* Cube appears with scale from bottom after light */
    #phoneCube {
      opacity: 0;
      transition: opacity 0.4s ease 0.4s;
    }
    #phone:hover #phoneCube {
      opacity: 1;
    }

    #vr:hover #vrLight {
      opacity: 1;
      transition: opacity 0.4s ease;
    }

    /* Paper floating - slower, stays up longer */
    #paper:hover {
      animation: floatPaper 2s ease-in-out;
    }
    @keyframes floatPaper {
      0% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
      70% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    /* Leaves rustle - more subtle */
    #plant:hover #plantLeaves {
      animation: rustle 0.6s ease-in-out;
      transform-origin: bottom center;
    }
    @keyframes rustle {
      0% { transform: rotate(0deg); }
      30% { transform: rotate(0.2deg); }
      70% { transform: rotate(-0.2deg); }
      100% { transform: rotate(0deg); }
    }

    /* Laptop screen glow */
    #laptopScreen {
      fill: #fff;
      transition: fill 0.4s ease;
    }
    #laptop:hover #laptopScreen {
      fill: #f5f77e;
    }

    /* Popup styling */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #F8F6F2;
      padding: 2rem;
      box-shadow: none;
      border-radius: 12px;
      border: 2px solid #231F20;
      width: 90vw;
      max-width: 1200px;
      z-index: 10;
      display: none;
      font-family: 'Satoshi', sans-serif;
    }
    .popup.active {
      display: block;
    }
    .popup .close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>

  <!-- Popup Containers -->
  <div id="popup-phone" class="popup">
    <button class="close" onclick="closePopup('popup-phone')">✕</button>
    <h2>Phone Project</h2>
    <p>Here you can include images, videos, or text about the phone-related project.</p>
  </div>

  <div id="popup-vr" class="popup">
    <button class="close" onclick="closePopup('popup-vr')">✕</button>
    <h2>VR Project</h2>
    <p>Details about the VR headset project go here.</p>
  </div>

  <script>
    const phone = document.getElementById('phone');
    const vr = document.getElementById('vr');

    phone?.addEventListener('click', () => {
      document.getElementById('popup-phone').classList.add('active');
    });

    vr?.addEventListener('click', () => {
      document.getElementById('popup-vr').classList.add('active');
    });

    function closePopup(id) {
      document.getElementById(id).classList.remove('active');
    }
  </script>
